<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Gastos - Kenzie</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/reset.css" type="text/css">
    </head>
    <!-- CORPO DA PÁGINA -->
    <body>
        <!-- CONTEÚDO PRINCIPAL -->
        <main>
            <!-- SEÇÃO DE INSERÇÃO DE INFORMAÇÕES-->
            <section class="secaoInsercaoInformacoes">
                <h1>Controle de Gastos Kenzie</h1>
                <p class="tresPontos">...</p>

                <div class="formularioEntradaOrcamento">
                    <h2>Total Orçamento</h2>
                    <input type="text">
                    <button>Calcular</button>
                </div>

                <div class="formularioEntradaDespesa">
                    <h2>Nome despesa</h2>
                    <input type="text">

                    <h2>Valor despesa</h2>
                    <input type="number">

                    <button>Adicionar despesa</button>
                </div>

                <div class="containerDespesas">
                    <div class="containerDespesas__cabecalho">
                        <p class="tituloDespesa">Título despesa</p>
                        <p>Valor despesa</p>
                    </div>
                    <ul class="containerDespesas__lista">
                        <li>
                            <h3>- hotel</h3>
                            <p>$43</p>
                            <img src="/assets/img/trash.svg" alt="Icone lixeira">
                        </li>
                    </ul>
                </div>
            </section>

            <!-- SEÇÃO DE IMPRESSÃO DE RESULTADOS -->
            <section class="secaoImpressaoResultados">
                <div class="secaoImpressaoResultados__orcamento">
                    <h3>Orçamento</h3>
                    <p>+ R$ 0</p>
                </div>
                <div class="secaoImpressaoResultados__despesas">
                    <h3>Despesas</h3>
                    <p>- R$ 0</p>
                </div>
                <div class="secaoImpressaoResultados__saldo">
                    <h3>Saldo</h3>
                    <p>R$ 0</p>
                </div>
            </section>
        </main>
    </body>
</html>
